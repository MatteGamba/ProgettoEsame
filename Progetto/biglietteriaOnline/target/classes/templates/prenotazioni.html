<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prenotazioni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">MG CINEMA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/spettacoli">Spettacoli</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/prenotazioni">Prenotazioni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/acquista">Acquista Biglietto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-lg my-5">
<div class="card text-center" th:each="biglietto: ${biglietti}">
    <div class="card-header">
        <h4 th:text="${biglietto.codReplica.codSpettacolo.titolo}"></h4>
    </div>
    <div class="card-body">
        <p class="card-title" th:text="${biglietto.codCliente.nome} + ' ' + ${biglietto.codCliente.cognome}"></p>
        <p th:text="${biglietto.quantita} + ' biglietto/i'"></p>
        <p th:text="'Ha pagato con ' + ${biglietto.tipoPagamento}"></p>
    </div>
    <div class="card-footer text-muted" th:text="${biglietto.codReplica.dataReplica}">
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
