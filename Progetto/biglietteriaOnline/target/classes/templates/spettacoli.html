<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spettacoli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">MG CINEMA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/spettacoli">Spettacoli</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/prenotazioni">Prenotazioni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/acquista">Acquista Biglietto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="card col-4" style="width: 18rem;" th:each = "spettacolo: ${spettacoli}">
            <div class="card-body">
                <h3 class="card-title" th:text = "'Titolo: ' + ${spettacolo.titolo}"></h3>
                <h4 class="card-subtitle mb-2 text-muted" th:text = "'Autore: ' + ${spettacolo.autore}"></h4>
                <h4 class="card-subtitle mb-2 text-muted" th:text = "'Regista: ' + ${spettacolo.regista}"></h4>
                <p class="card-text" th:text = "'Prezzo: ' + ${spettacolo.prezzo} + 'â‚¬'"></p>
                <h5 class="text-center" th:text = ${spettacolo.codTeatro.nome}></h5>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
