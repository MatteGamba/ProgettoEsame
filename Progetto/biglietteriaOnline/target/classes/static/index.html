<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <section class="vh-100 bg-dark">
        <div class="container py-5 h-100">
              <div class="card w-50 mx-auto bg-light">

                    <div class="card-body text-black">
      
                      <form>
      
                        <h1 class="text-center mb-4">Login</h1>

                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entra con il tuo acoount</h5>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="codice">Username</label>
                          <input type="email" id="codice" class="form-control form-control-lg" />
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="button" id="button">Accedi</button>
                        </div>
                        <div id="error"></div>
                      </form>

              </div>
          </div>
        </div>
      </section>

<script>

const URL_cliente = "http://localhost:8080/api/cliente/all";
let errorFlag = false;
const loginBtn = document.getElementById("button");
const error = document.getElementById("error");

const array = []

fetch(URL_cliente).then(json => json.json()).then(js => {
for (const cliente of js) {

  array.push(cliente);
  console.log(cliente);
}
})



loginBtn.addEventListener("click", (e) => {
    e.preventDefault();
    const codCliente = document.getElementById("codice").value;

    array.forEach(element => {
        if (element.codCliente == codCliente) {
            location.href = "http://localhost:8080/home.html";
        } else {
            if(!errorFlag)
                error.append("Credenziali errate");
            errorFlag = true;
        }
    });

});
</script>
</body>
</html>
