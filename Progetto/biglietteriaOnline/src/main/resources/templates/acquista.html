<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acquista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">MG CINEMA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/spettacoli">Spettacoli</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/prenotazioni">Prenotazioni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/acquista">Acquista Biglietto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-lg my-5">
    <form>
        <div class="mb-3">
            <label for="exampleInput1" class="form-label">Cliente</label>
            <select class="form-select" aria-label="Default select example" id="exampleInput1">
                <option selected>Seleziona un Cliente</option>
                <option th:each = "cliente: ${clienti}" th:text="${cliente.nome}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInput2" class="form-label">Replica</label>
            <select class="form-select" aria-label="Default select example" id="exampleInput2">
                <option selected>Seleziona una Replica</option>
                <option th:each = "replica: ${repliche}" th:text="${replica.dataReplica} + '-' + ${replica.codSpettacolo.titolo}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInput3" class="form-label">Quantit√†</label>
            <input type="text" class="form-control" id="exampleInput3" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInput4" class="form-label">Tipo Pagamento</label>
            <input type="text" class="form-control" id="exampleInput4" aria-describedby="emailHelp">
        </div>

        <button type="submit" class="btn btn-success">Acquista</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
