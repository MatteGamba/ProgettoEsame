<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spettacoli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="card" style="width: 18rem;" th:each = "spettacolo: ${spettacoli}">
    <div class="card-body">
        <h5 class="card-title" th:text = "'Titolo: ' + ${spettacolo.titolo}"></h5>
        <h6 class="card-subtitle mb-2 text-muted" th:text = "'Autore: ' + ${spettacolo.autore}"></h6>
        <h6 class="card-subtitle mb-2 text-muted" th:text = "'Regista: ' + ${spettacolo.regista}"></h6>
        <p class="card-text" th:text = "'Prezzo: ' + ${spettacolo.prezzo} + 'â‚¬'"></p>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
